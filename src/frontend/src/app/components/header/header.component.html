      {{'Header.title'|translate}}
  </div>
  <div class="header-actions">
    <svg width="2" height="42" viewBox="0 0 2 42" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path opacity="0.15" d="M1 1V41" stroke="white" stroke-linecap="square"/>
    </svg>  
    <div [ngClass]="['language-dropdown', 'dropdown', 'right', langFlag ? 'open' : 'closed']" (click)="languageDropdown()">
      <cds-icon shape="world" style="color: #fff; margin-right: 6px; width: 24px; height: 24px;"></cds-icon>
      <a class="dropdown-toggle" style="color: #fff; font-size: 15px">{{i18.lang | translate}}
        <cds-icon class="angleicon" shape="angle" direction="down" size="sm"></cds-icon>
      </a>
      <div class="dropdown-menu">
        <div class="dropdown-item" style="font-size: 14px" *ngFor="let lang of i18.langList"
          (click)="i18.changeLanguage(lang)">{{lang | translate}}</div>
      </div>
    </div>
    <svg width="2" height="42" viewBox="0 0 2 42" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path opacity="0.15" d="M1 1V41" stroke="white" stroke-linecap="square"/>
    </svg>  
    <a href="javascript://" class="nav-link nav-icon line" aria-label="settings">
      <cds-icon shape="search"></cds-icon>
    </a>
    <svg width="2" height="42" viewBox="0 0 2 42" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path opacity="0.15" d="M1 1V41" stroke="white" stroke-linecap="square"/>
    </svg>  
    <a href="javascript://" class="nav-link nav-icon line" aria-label="settings">
      <cds-icon shape="bell"></cds-icon>
    </a>
    <svg width="2" height="42" viewBox="0 0 2 42" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path opacity="0.15" d="M1 1V41" stroke="white" stroke-linecap="square"/>
    </svg>  
    <a href="javascript://" class="nav-link nav-icon line" aria-label="settings">
      <cds-icon shape="help"></cds-icon>
    </a>
    <svg width="2" height="42" viewBox="0 0 2 42" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path opacity="0.15" d="M1 1V41" stroke="white" stroke-linecap="square"/>
    </svg>  
    <a href="javascript://" class="nav-link nav-icon" aria-label="settings">
      <cds-icon shape="user"></cds-icon>
    </a>
</div>
</header>
